<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Show() {
            let books = [
                {
                    "title": "Thinking, Fast and Slow",
                    "image": "https://m.media-amazon.com/images/I/61fdrEuPJwL._AC_UF1000,1000_QL80_.jpg",
                    "price": 299700
                },
                {
                    "title": "Learning How to learn",
                    "image": "https://salt.tikicdn.com/cache/w1200/ts/product/07/0a/7e/1edbc78f8fd233a3a07e7db977ec8630.jpg",
                    "price": 251100
                },
                {
                    "title": "The Alchemist",
                    "image": "https://m.media-amazon.com/images/I/51bVNTqHFlL._AC_UF1000,1000_QL80_.jpg",
                    "price": 182700
                    
                }];
                books.sort(function(a,b){return a.price - b.price});
            for (i = 0; i < books.length; i++) {
                document.getElementById('result').innerHTML += ` <div style='flex:30%; border-style:solid; border-width: 1px'>
                        <p id='title'>${books[i].title}</p>
                        <img id='img' width=100
                            src='${books[i].image}' />
                        <p id='price'>
                            ${books[i].price} VND
                        </p>
                    </div>`;
            }
        }
        
    </script>
</head>
<body onload="Show()">
    <div id="result" style="display: flex;"></div>
</body>
</html>
